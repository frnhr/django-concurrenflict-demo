{% extends 'base.html' %}
{% load bootstrap_toolkit %}

{% block content %}
    <ul>
        {% for obj in object_list %}
            <li><a href="{% url 'update' pk=obj.id %}">{{ obj }}</a></li>
        {% empty %}
            <li><em>None</em></li>
        {% endfor %}
    </ul>
{% endblock content %}
